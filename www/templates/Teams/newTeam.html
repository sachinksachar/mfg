<ion-view>
    <ion-nav-bar class="bar-assertive bar-orange">
        <ion-nav-buttons side="left">
            <button class="button button-clear  ion-arrow-left-c  " ng-click="backButton()"></button>
            <div class="title title-left header-item">MFG365</div>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="true">
        <div class="content">
            <div class="container page-sitemap">
                <!-- <div class="im-wrapper"> -->
                <h4 class="heading-text heading-margin"> Team Formation - {{points}}</h4>
                        <div ng-repeat="(k,v) in team_members_count">
                            <p>{{k}}:{{v}}</p>
                        </div>
                <ion-tabs class="tabs-calm tabs-icon-only">
                    <div ng-repeat = "squad in players.squad">
                        <ion-tab title="{{squad.roleCode}}(1)" ng-click="setSlide($index);">
                        </ion-tab>
                    </div>
                </ion-tabs>
                <!-- </div> -->
<br/>
                <div class="row">
                        <div class="col-md-50"><h5 class="h5-player">Players</h5></div>
                        <div class="col-md-15"><h5 class="h5-player">Points</h5></div>
                        <div class="col-md-35"><h5 class="h5-player">Credits</h5></div>
                    </div>

                <ion-slide-box show-pager="false" on-slide-changed="slideChanged(index)" active-slide="activeSlide">
                    <ion-slide ng-repeat="squad in players.squad"  >
                        <div ng-repeat="player in squad.players" >
                            <div class="row" >
                                <div class="col-md-20">
                                        <img src="img/arya.jpg" class="img-avatar">
                                </div>
                                <div class="col-md-30">
                                    <p class="player_name">{{player.name}}</p>
                                    <p class="player_type">{{player.team}}-{{squad.roleCode}} </p>
    
                                </div>
                                <div class="col-md-15">
                                    <p class="player_point">98</p>
                                </div>
                                <div class="col-md-15">
                                    <p class="player_point">9.0</p>
                                </div>
                                <div class="col-md-20">
                                    <label class="checkbox">
                                        <input type="checkbox" ng-model="team[player.playerCode]" ng-change="makeTeam(player.playerCode,team[player.playerCode],squad.roleCode,player.team,8)" name="team[player.playerCode]" required />
                                    </label>
                                </div>
                            </div>
                        </div>                     
                    </ion-slide>
                </ion-slide-box>
            </div>
        </div>
    </ion-content>






</ion-view>
